<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Play Area</title>
    <style>
        :root {
            --purple-light: #a777e3;
            --purple-dark: #8e44ad;
            --green-light: #2ecc71;
            --green-dark: #16a085;
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            line-height: 1.6;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        
        .springboard {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 30px 0;
        }
        
        @media (min-width: 600px) {
            .springboard {
                grid-template-columns: repeat(4, 1fr);
            }
        }
        
        .springboard-item {
            aspect-ratio: 1/1;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            cursor: pointer;
            padding: 10px;
            text-decoration: none;
        }
        
        .springboard-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
        
        .springboard-item i {
            font-size: 2.5rem;
            margin-bottom: 8px;
        }
        
        .item-1 { background: linear-gradient(135deg, var(--purple-light), var(--purple-dark)); }
        .item-2 { background: linear-gradient(135deg, var(--green-light), var(--green-dark)); }
        .item-3 { background: linear-gradient(135deg, #9b59b6, var(--purple-dark)); }
        .item-4 { background: linear-gradient(135deg, #27ae60, var(--green-dark)); }
        
        h1 {
            color: var(--purple-dark);
            font-size: clamp(1.5rem, 5vw, 2.2rem);
            margin-bottom: 15px;
        }
        
        p {
            color: #555;
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            max-width: 600px;
            margin: 0 auto 20px;
        }
        
        .footer {
            margin-top: 40px;
            color: #777;
            font-size: 0.9rem;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to My Play Area</h1>
        <p>A space to showcase my talents and updates. Tap the menu below to explore:</p>
        
        <div class="springboard">
            <a href="#" class="springboard-item item-1">
                <i class="fas fa-bolt"></i>
                Actively
            </a>
            
            <a href="#" class="springboard-item item-2">
                <i class="fas fa-cloud"></i>
                Passively
            </a>
            
            <a href="#" class="springboard-item item-3">
                <i class="fas fa-heart"></i>
                Honestly
            </a>
            
            <a href="#" class="springboard-item item-4">
                <i class="fas fa-fire"></i>
                Chaotic
            </a>
        </div>
        
        <div class="footer">
            Tap any option to begin your journey
        </div>
    </div>
    
    <script>
        document.querySelectorAll('.springboard-item').forEach(item => {
            item.addEventListener('click', function(e) {
                e.preventDefault();
                // For demo purposes - replace with actual navigation
                const sectionName = this.textContent.trim();
                alert(`Loading: ${sectionName} section`);
                
                // In a real implementation, you would:
                // 1. Load content dynamically
                // 2. Or navigate to another page
                // 3. Or show/hide sections
            });
        });
    </script>
</body>
</html>
